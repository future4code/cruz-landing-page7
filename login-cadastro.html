<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login/cadastro</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./imagens/logo-pequeno.png" alt="Logo upfour" id="logo-header">
        <nav>
            <div id="links-menu">
                <a href="">Quem somos</a>
                <a href="">Vantagens</a>
                <a href="">Trabalhe Conosco</a>
                <a href="">Contato</a>
            </div>

            <a href="" id="botao-login">
                <button class="botao-geral"> Login </button>
            </a>
        </nav>
    </header>

    <main class="formularios"> 
        <section>
            <form action="" id="form-login">
                <legend>Login</legend>
                <label for="email-login">Email</label>
                <input type="email" name="email-login" id="input-email-login">
                <label for="senha">Senha</label>
                <input type="password">

                <input type="submit" value="Entrar" class="botao" id="botao-formulario-login">

                <button>Entrar com <img src="./imagens/google.png" alt="icone google"></button>
                <button>Entrar com <img src="./imagens/facebook-azul.png" alt="icone facebook"></button>
            </form>
        </section>
        <section>
            <form action="" id="form-cadastro">
                <legend>Cadastro</legend>
                <label for="nome">Nome:</label>
                <input type="text">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text">
                <label for="email-cadastro">Email:</label>
                <input type="email" name="email-cadastro" id="input-email-cadastro">
                <label for="idade">Idade</label>
                <input type="number">
                <label for="sexo">Sexo:</label>
                <input type="radio" name="feminino" id="input-feminino"> Feminino
                <input type="radio" name="masculino" id="input-masculino"> Masculino
                <input type="radio" name="Outro" id="input-outro">Prefiro não dizer
                <label for="cpf">CPF:</label>
                <input type="number" name="cpf" id="input-cpf">
                <label for="endereco">Endereço:</label>
                <input type="text">
                <label for="complemento">Complemento: </label>
                <input type="text">
                <label for="estado">Estado: </label>
                inpu
                <label for="cidade">Cidade: </label>
                <input type="text" name="cidade" id="input-cidade">
                <input type="submit" value="Cadastrar" class="botao">
            </form>
        </section>
    </main>

    <footer>
        <section>
            <img src="./imagens/logo-pequeno.png" alt="Logo UpFour" id="logo-rodape">
            <div id="rodape-redes-sociais">
                <a href="https://www.facebook.com/" target="_blank">
                    <img src="./imagens/facebook.png" alt="Icone facebook">
                </a>
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="./imagens/instagram.png" alt="icone instagram">
                </a>
                <a href="https://twitter.com/" target="_blank">
                    <img src="./imagens/twitter.png" alt="icone twitter">
                </a>
                <a href="https://www.youtube.com/?hl=pt&gl=BR" target="_blank">
                    <img src="./imagens/youtube.png" alt="icone youtube">
                </a>
            </div>
        </section>

        <section>
            <p>Endereço: R. Pais Leme, 215, Conjunto 820 Pinheiros - CEP 05424-150</p>
            <p>&copy;UpFour</p>
        </section>
    </footer>
</body>
</html>
